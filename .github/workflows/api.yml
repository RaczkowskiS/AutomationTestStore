name: API CI

env:
  USER1_LOGIN: ${{ secret.USER1_LOGIN }}
  USER1_PASSWORD: ${{ secret.USER1_PASSWORD }}
  USER1_NAME: ${{ secret.USER1_NAME }}
  USER2_LOGIN: ${{ secret.USER2_LOGIN }}
  USER2_PASSWORD: ${{ secret.USER2_PASSWORD }}
  USER2_NAME: ${{ secret.USER2_NAME }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run api 